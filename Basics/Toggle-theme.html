<!DOCTYPE html>
<html>
<head>
  <title>Tooggle Theme</title>
  <link rel="stylesheet" href="Tooggle-theme.css">
  </head>
<body>
 
  <h2 class="title">Login</h2>
 
  <i id="theme-toggle" class="theme-icon">&#9789;</i>
 
  <div class="login-box">
    <label>Email</label><br>
    <input type="email" placeholder="Enter email"><br><br>
 
    <label>Password</label><br>
    <input type="password" placeholder="Enter password"><br><br>
 
    <button>Login</button>
 
    <p class="text">
      Don't have an account?
      <a href="#">Register</a>
      </p>
  </div>
  <script src="Tooggle-theme.js"></script>
</body>
</html>
</body>
