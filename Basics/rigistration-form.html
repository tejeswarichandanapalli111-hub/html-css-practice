<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration form</h1>
        
            <label>Username:</label><br>
            <input type="text"="username" <br><br>
            
            <label>Email:</label><br>
            <input type="email"><br><br>
            
            <label>Password:</label><br>
            <input type="password"><br><br>
            <label>Date of Birth:</label><br>
            <input type="date"><br><br>
            <label>phone number:</label><br>
            <input type="number"><br>
            <p>gender</p>
            <input type="radio" ="female" value="female">
            <label for="female">Female</label><br>
            <input type="radio" ="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" ="other" value="other">
            <label for="other">Other</label><br><br><br>
            <input type="text"="address" placeholder="Address"><br><br>
           <input type="text"="city" placeholder="City"<br><br> 
            <input type="text"="state" placeholder="State"<br><br>
            <input type="text"="country" placeholder="Country"<br><br>
            <input type="text"="zip" placeholder="Zip Code"<br><br>

            
            <button type="submit">Register</button>
        </form>
    </body>
</html>
